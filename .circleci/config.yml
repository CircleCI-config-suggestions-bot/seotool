version: 2.1

orbs:
  python: circleci/python@1.5.0
jobs:
  build-and-test:
    docker:
      - image: mcr.microsoft.com/playwright:v1.31.0-focal

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.dev.txt
          pkg-manager: pip
      - run:
          name: Run tests
          command: pytest

workflows:
  test:
    jobs:
      - build-and-test
